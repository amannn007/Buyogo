<div class="sign-up-wrapper">
    <div class="sign-up-left">
      <img src="../assets/logo.png" alt="Logo" class="logo">
      <img src="assets/illustration.png" alt="Illustration" class="illustration">
    </div>
    <div class="sign-up-right">
      <h2>Complete Your Profile</h2>
      <div class="progress-bar">
        <div class="progress" style="width: 100%;"></div>
      </div>
      <form (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="organization">Organization Name</label>
          <input type="text" id="organization" [(ngModel)]="signUpData.organization" name="organization" (blur)="validateOrganization()" placeholder="Organization name" required>
          <div *ngIf="organizationError" class="error-message">Unknown organization-id</div>
        </div>
        <div class="form-group">
          <label for="designation">Designation</label>
          <select id="designation" [(ngModel)]="signUpData.designation" name="designation" required>
            <option value="">Select Designation</option>
            <option *ngFor="let designation of designations" [value]="designation">{{ designation }}</option>
          </select>
        </div>
        <div class="form-group">
          <label for="birthdate">Birth Date</label>
          <input type="date" id="birthdate" [(ngModel)]="signUpData.birthdate" name="birthdate" required>
        </div>
        <div class="form-group">
          <label for="city">City</label>
          <input type="text" id="city" [(ngModel)]="signUpData.city" name="city" placeholder="City" required>
        </div>
        <div class="form-group">
          <label for="pincode">Pincode</label>
          <input type="number" id="pincode" [(ngModel)]="signUpData.pincode" name="pincode" placeholder="Pincode" (blur)="validatePincode()" required>
          <div *ngIf="pincodeError" class="error-message">Pincode must be 6 digits</div>
        </div>
        <div class="form-buttons">
          <button type="button" class="btn-back" (click)="onBack()">Back</button>
          <button type="submit" class="btn-next">Submit</button>
        </div>
      </form>
    </div>
  </div>
